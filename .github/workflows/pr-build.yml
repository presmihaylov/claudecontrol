name: PR Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-ccbackend:
    name: Build ccbackend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Lint ccbackend
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: ccbackend

    - name: Build ccbackend
      run: |
        cd ccbackend
        make build

  build-ccagent:
    name: Build ccagent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Lint ccagent
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: ccagent

    - name: Build ccagent
      run: |
        cd ccagent
        make build

  test-ccagent:
    name: Test ccagent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run ccagent tests
      run: |
        cd ccagent
        make test

  lint-ccfrontend:
    name: Lint ccfrontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        cd ccfrontend
        bun install

    - name: ccfrontend-lint
      run: |
        cd ccfrontend
        bun run lint

  typecheck-ccfrontend:
    name: Typecheck ccfrontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        cd ccfrontend
        bun install

    - name: ccfrontend-typecheck
      run: |
        cd ccfrontend
        bun run typecheck

