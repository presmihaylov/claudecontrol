name: PR Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-ccbackend:
    name: Build ccbackend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build ccbackend
      run: |
        cd ccbackend
        make build

  build-ccagent:
    name: Build ccagent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build ccagent
      run: |
        cd ccagent
        make build

  build-ccfrontend:
    name: Build and lint ccfrontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        cd ccfrontend
        bun install

    - name: ccfrontend-lint
      run: |
        cd ccfrontend
        bun run lint

    - name: ccfrontend-build
      run: |
        cd ccfrontend
        bun run build
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}