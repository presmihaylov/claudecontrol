name: Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'ccbackend/**'
      - 'ccagent/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ccbackend/**'
      - 'ccagent/**'
      - '.github/workflows/lint.yml'

jobs:
  lint-ccbackend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install golines
      run: go install github.com/segmentio/golines@latest
        
    - name: Run golines check
      run: |
        cd ccbackend
        golines --max-len=120 --dry-run .
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: ccbackend
        args: --timeout=5m

  lint-ccagent:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install golines and goimports
      run: |
        go install github.com/segmentio/golines@latest
        go install golang.org/x/tools/cmd/goimports@latest
        
    - name: Run golines and goimports check
      run: |
        cd ccagent
        goimports -d .
        golines --max-len=120 --dry-run .
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: ccagent
        args: --timeout=5m